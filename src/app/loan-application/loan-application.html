<div class="application-container">
  <div class="application-card">
    <div class="header">
      <h2>Loan Application Form</h2>
      <button (click)="goBack()" class="btn-secondary">Back to Dashboard</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="applicantName">Applicant Name *</label>
          <input 
            type="text" 
            id="applicantName" 
            [(ngModel)]="application.applicantName" 
            name="applicantName" 
            required
            class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="loanAmount">Loan Amount (₹) *</label>
          <input 
            type="number" 
            id="loanAmount" 
            [(ngModel)]="application.loanAmount" 
            name="loanAmount" 
            required
            min="1000"
            class="form-control">
        </div>
        
        <div class="form-group">
          <label for="tenure">Tenure (Months) *</label>
          <input 
            type="number" 
            id="tenure" 
            [(ngModel)]="application.tenure" 
            name="tenure" 
            required
            min="1"
            max="360"
            class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="income">Monthly Income (₹) *</label>
          <input 
            type="number" 
            id="income" 
            [(ngModel)]="application.income" 
            name="income" 
            required
            min="1"
            class="form-control">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group full-width">
          <label for="contactDetails">Contact Details *</label>
          <textarea 
            id="contactDetails" 
            [(ngModel)]="application.contactDetails" 
            name="contactDetails" 
            required
            rows="4"
            placeholder="Please provide your phone number, address, and any other contact information"
            class="form-control"></textarea>
        </div>
      </div>
      
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <div *ngIf="success" class="success-message">
        {{ success }}
      </div>
      
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="loading || !applicationForm.form.valid"
          class="btn btn-primary">
          {{ loading ? 'Submitting...' : 'Submit Application' }}
        </button>
        
        <button 
          type="button" 
          (click)="goBack()"
          class="btn btn-secondary">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
